<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/66f0807c48.js"
      crossorigin="anonymous"
    ></script>
    <title>Digital Clock</title>
  </head>
  <body>
    <div class="container">
      <div id="date"><h1>Mnda, 4 February 2022</h1></div>
      <div class="clock-container">
        <div class="display-hour">
          <span id="hour">00</span>
        </div>
        <div class="display-mins">
          <span>∶</span>
          <span id="minutes">00</span>
        </div>
        <div class="display-secs">
          <span class="colon">∶</span>
          <span id="seconds" class="colon">00</span>
        </div>
        <div class="display-12hrs">
          <!-- <h1 class="ampm">AM</h1> -->
        </div>
      </div>
      <div class="fetures container">
        <div class="fetures">
          <input type="checkbox" id="format" class="toggle">
          <label for="format"></label>
          <h1>12 Hours</h1>
          <!--  -->
          <input type="checkbox" id="theme" class="toggle">
          <label for="theme"></label>
          <h1>Night Mode</h1>
        </div>
      </div>
    </div>
    <script src="script-darkmode.js"></script>
    <script src="script.js"></script>
  </body>
</html>
