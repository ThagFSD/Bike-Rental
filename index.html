<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/66f0807c48.js"
      crossorigin="anonymous"
    ></script>
    <title>Digital Clock</title>
  </head>
  <body>
    <div class="container">
      <div id="date" class="theme1"><h1>Mnda, 4 February 2022</h1></div>
      <div class="clock-container">
        <div class="display-hour" data-format = "12">
          <span id="hour" class="theme1">00</span>
        </div>
        <div class="display-mins">
          <span class="theme1">∶</span>
          <span id="minutes" class="theme1">00</span>
        </div>
        <div class="display-secs">
          <span class="secs">∶</span>
          <span id="seconds" class="secs">00</span>
        </div>
        <div class="display-12hrs">
          <h1 id="ampm" class="theme1"></h1>
        </div>
      </div>
      <div class="fetures container">
        <div class="fetures">
          <div class="toggle-theme"></div>
          <p>Night Mode</p>
          <div class="toggle-12hrs" data-format="24"></div>
          <p>12 hours</p>
        </div>
      </div>
    </div>
    <script src="script-darkmode.js"></script>
    <script src="script-12hrs.js"></script>
    <script src="script.js"></script>
  </body>
</html>
